    <!-- Critical Error Handler: Catches startup crashes -->
    <script>
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
           const msg = event.error ? event.error.message : event.message;
           document.body.innerHTML = `
             <div style="background:#0f172a; color:#ef4444; height:100vh; padding:2rem; font-family:sans-serif; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
               <div style="max-width:600px; text-align:left;">
                   <h1 style="font-size:1.5rem; margin-bottom:1rem; border-bottom:1px solid #334155; padding-bottom:0.5rem;">Application Startup Error</h1>
                   <p style="color:#cbd5e1; margin-bottom:1rem;">The application failed to mount. This usually indicates a configuration issue.</p>
                   <pre style="background:#1e293b; color:#f87171; padding:1rem; border-radius:0.5rem; overflow:auto; font-size:0.9rem;">${msg}</pre>
               </div>
             </div>
           `;
        }
      });
      
      // Polyfill process.env for browser compatibility
      window.process = {
        env: {
          NODE_ENV: 'development',
          API_KEY: '' 
        }
      };
    </script>
