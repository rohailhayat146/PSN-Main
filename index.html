    <!-- Critical Error Handler: Catches startup crashes -->
    <script>
      window.addEventListener('error', function(event) {
        const root = document.getElementById('root');
        if (root && root.innerHTML.trim() === '') {
           const msg = event.error ? (event.error.stack || event.error.message) : event.message;
           document.body.innerHTML = `
             <div style="background:#0f172a; color:#ef4444; height:100vh; padding:2rem; font-family:sans-serif; display:flex; flex-direction:column; justify-content:center; align-items:center; text-align:center;">
               <div style="max-width:800px; text-align:left; background:#1e293b; padding:2rem; border-radius:1rem; border:1px solid #334155; box-shadow:0 20px 25px -5px rgba(0,0,0,0.5);">
                   <h1 style="font-size:1.5rem; margin-bottom:1rem; color:#f87171; border-bottom:1px solid #334155; padding-bottom:0.5rem;">Application Fatal Error</h1>
                   <p style="color:#cbd5e1; margin-bottom:1rem;">The Skill DNA interface failed to initialize. This is usually due to a module resolution error in the browser.</p>
                   <pre style="background:#0f172a; color:#fca5a5; padding:1rem; border-radius:0.5rem; overflow:auto; font-size:0.8rem; font-family:monospace; border:1px solid #450a0a;">${msg}</pre>
                   <button onclick="window.location.reload()" style="margin-top:1.5rem; background:#06b6d4; color:white; border:none; padding:0.75rem 1.5rem; border-radius:0.5rem; cursor:pointer; font-weight:bold;">Restart Session</button>
               </div>
             </div>
           `;
        }
      });
      
      // Polyfill process.env for browser compatibility
      window.process = {
        env: {
          NODE_ENV: 'development',
          API_KEY: '' 
        }
      };
    </script>
